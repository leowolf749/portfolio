<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Leo Wolf: Portfolio</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="home">
        <div id="header">
            <h1>leo wolf</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">about</a></li>
                <li><a href="#portfolio">portfolio</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="hero">
                <img src="assets/guangzhou alley.png" />
            </div>
        </section>
        <section id="about">
            <h2>about</h2>
            <div id="bio">
                <p>
                </p>
                <a href="#home" id="upArrow"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
            </div>
        </section>
        <section id="portfolio">
            <h2>portfolio</h2>
            <div id="projects">
                <ul id="project-list"></ul>
                <a href="#home" id="upArrow"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
            </div>
        </section>
        <section id="contact">
            <div id="page-links">
                <a href="https://github.com/leowolf749"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/leo-wolf-b01b06125/"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
                <a href="assets/LeoDevResume2.pdf"><i class="fa fa-file-pdf-o fa-2x" aria-hidden="true"></i></a>
                <a href="mailto:?subject=&body="><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Copyright &copy; 2017 Leo Wolf</p>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="https://use.fontawesome.com/87edec6078.js"></script>
<script id="portfolio-template" type="x-mustache-template">
    <a href=" {{ projectLink }} ">
        <h3>{{ projectName }}</h3>
        <img src=" {{ projectImage }}" />
        <p id="description">{{ projectDescription }}</p>
        <p id="tools">tools: {{ projectTools }}</p>
    </a>
</script>
<script src="app.js"></script>


</html>
